{% extends "base.html" %}
{% load i18n %}

{% block main %}
<div class="page-header">
        <h1>{% trans "Connexion" %}</h1>
    </div>
    <div>
        <form class="form-horizontal" action="" method="post">
            <div class="control-group">
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
            <div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{% trans "Connexion" %}</button>
            </div>
        </form>
    </div>
</div>

{% endblock main %}
